<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - SNINKX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .nav-right {
            display: flex;
        }

        .nav-right a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url('https://cdn.b12.io/media/c0c32a3e-61b9-11e7-bc09-0242ac110002-kevin-young-7002.jpg') no-repeat center center/cover;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            margin-top: 30px; /* Shifted up */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Light stroke effect */
        }

        .hero a {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 60px; /* Increased value to lower the button */
            display: inline-block;
        }

        .hero a:hover {
            background-color: #45a049;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            margin-top: 40px; /* Increased value to lift the content up */
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Light stroke effect */
            -webkit-text-stroke: 1px black; /* Added stroke effect */
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Light stroke effect */
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
